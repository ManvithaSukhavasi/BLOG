<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>Rays Blog Application</title>
</head>
<body>
    
    {% block content %}
    <div class="container">
        <a href="/addblog" class="btn btn-primary">Add Blog</a>
        <br>
    {% for b in blogs %}
    <br>
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 22rem;">
                    <img src="{{b.Image.url}}" class="card-img-top" alt="">
                    <div class="card-body">
                    <h5 class="card-title">{{b.title}}</h5>
                    <p class="card-text">{{b.description}}</p>
                    <form action='{% url 'like' b.id %}'  method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">{{b.likes}} Like</button>
                    </form><br>
                    <p class="card-text"> Published on: {{b.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    <br>
    {% endfor %}
    </div>
    {% endblock %}

    
</body>
</html>
