<!DOCTYPE html>


<html lang="en" dir="ltr">
  <head>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    
    
        <nav class="navbar navbar-default navbar-inverse ">
          <div class="container-fluid">
            
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/blogs/">Blogs</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container mx-3">
                <ul class="nav navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {% block homeactive %} {% endblock homeactive %}" area-current="page" href="/blogs/">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link {% block add_blogs_active %} {% endblock add_blogs_active %}" href="/addblogs/">Add Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/blogs/">Hello {{request.user}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block profileactive %} {% endblock profileactive %}" href="/profile/">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout/">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block loginactive %} {% endblock loginactive %}" href="/login/">Login</a>
                  </li>
                  {% endif %}
                </ul>
                <form class="navbar-form navbar-right">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div><!-- /.navbar-collapse --> 
          </div><!-- /.container-fluid -->
        </nav>
        
        
      
      
    
  
    
    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
{% block body_block %}
{% endblock %}
</body>
</html>
